name: nezha-v1-docker-dockhub
on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 19 * * 6'  # Asia/Shanghai æ¯å‘¨å¤©å‡Œæ™¨3ç‚¹

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE_NAME: "argo-nezha-v1"
  GITHUB_REPO: "nezhahq/nezha"
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest release tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ env.GITHUB_REPO }}/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Get current Docker image version
        id: get_current_version
        run: |
          CURRENT_TAG=$(curl -s "https://hub.docker.com/v2/repositories/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}/tags/" | \
                       jq -r '.results[] | select(.name != "latest") | .name' | sort -V | tail -n 1)
          if [ -z "$CURRENT_TAG" ]; then
            CURRENT_TAG="0.0.0"
          fi
          echo "å½“å‰Dockeré•œåƒç‰ˆæœ¬: $CURRENT_TAG"
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare_versions
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          CURRENT_TAG="${{ steps.get_current_version.outputs.current_tag }}"

          LATEST_VERSION=$(echo "$LATEST_TAG" | sed 's/^v//')
          CURRENT_VERSION=$(echo "$CURRENT_TAG" | sed 's/^v//')

          HIGHER_VERSION=$(echo -e "$LATEST_VERSION\n$CURRENT_VERSION" | sort -V | tail -n 1)

          if [[ "$HIGHER_VERSION" == "$LATEST_VERSION" && "$LATEST_VERSION" != "$CURRENT_VERSION" ]]; then
            echo "æ–°ç‰ˆæœ¬å¯ç”¨ï¼Œç»§ç»­..."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "æ²¡æœ‰å¯ç”¨çš„æ–°ç‰ˆæœ¬ï¼Œåœæ­¢..."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get_latest_tag.outputs.latest_tag }}

      - name: Send Telegram notification
        if: steps.compare_versions.outputs.should_build == 'true'
        env:
          DOCKER_IMAGE_URL: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}/tags
        run: |
          MESSAGE="æ–°çš„ ${{ env.DOCKER_IMAGE_NAME }} é•œåƒå·²æ¨é€ ğŸš€%0A%0A"
          MESSAGE+="ç‰ˆæœ¬: ${{ steps.get_latest_tag.outputs.latest_tag }}%0A"
          MESSAGE+="é•œåƒåœ°å€: $DOCKER_IMAGE_URL"
          curl -s -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ env.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
            
  cleanup-runs:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ä¿®æ­£ï¼šä½¿ç”¨æ ‡å‡†çš„GITHUB_TOKEN
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 6
